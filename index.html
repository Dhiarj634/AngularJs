<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
        <script type="text/javascript" src='angular.min.js'></script>
    <script type="text/javascript" src = 'app.js'></script>

  </head>
<body ng-app="app">
   <div class="container" ng-controller="narrowItDowncontroller">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="searchString">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="getTheMenu()">Narrow It Down For Me!</button>
    </div>
    <div ng-show='showNotification'>
      <b>Nothing Found</b>
    </div>
    <!-- found-items should be implemented as a component -->
    <found-items items="foundItems" on-remove="remove(shortName)"></found-items>
  </div>

</body>
</html>
